<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Illogical Tab Sequences!</title>
  <style>
    /* Just basic styling for the example */
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
  </style>
</head>

<body>
  <h1>Inaccessible Website</h1>
  <p>This is an example of an inaccessible website with poor tab sequence.</p>

  <a href="#">Link 1</a>
  <a href="#">Link 2</a>

  <input type="text" placeholder="Input 1">
  <input type="text" placeholder="Input 2">

  <button>Button 1</button>
  <button>Button 2</button>

  <div tabindex="0" style="border: 1px solid black; padding: 10px; margin-top: 20px;">
    <h2>Focusable Div 1</h2>
    <p>This is a focusable div with poor tab sequence.</p>
  </div>

  <div tabindex="0" style="border: 1px solid black; padding: 10px; margin-top: 20px;">
    <h2>Focusable Div 2</h2>
    <p>This is another focusable div with poor tab sequence.</p>
  </div>
</body>

</html>
